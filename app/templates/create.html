<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Quiz</title>
  <link rel="stylesheet" href="../static/style_create.css">
</head>
<body>
  <!-- Header -->
  <header>
      <h1>Quiz App</h1>
      <nav>
          <ul>
              <li><a href="/">Home</a></li>
              <li><a href="/create">Create Quiz</a></li>
              <li><a href="/browse-quizzes">Browse Quizzes</a></li>
          </ul>
      </nav>
  </header>

  <!-- Main Section -->
  <main class="container">
    <h2>Create a New Quiz</h2>
    <p>Fill out the form below to create your quiz and add questions.</p>

    <!-- Quiz Form -->
    <form id="quiz-form" action="/submit-quiz" method="POST">
      <!-- Quiz Title -->
      <div class="form-group">
        <label for="quiz-title">Quiz Title</label>
        <input type="text" id="quiz-title" name="quiz-title" placeholder="Enter the title of your quiz" required>
      </div>

      <!-- Quiz Description -->
      <div class="form-group">
        <label for="quiz-description">Quiz Description</label>
        <textarea id="quiz-description" name="quiz-description" placeholder="Write a short description of your quiz" rows="4" required></textarea>
      </div>

      <!-- Add Questions -->
      <div id="questions-container">
        <h3>Questions</h3>
        <div class="question" id="question-1">
          <label for="question-1">Question 1</label>
          <input type="text" id="question-1" name="questions[]" placeholder="Enter your question" required>
          
          <div class="answers">
            <label>Answers</label>
            <input type="text" name="answers-1[]" placeholder="Answer 1" required>
            <input type="text" name="answers-1[]" placeholder="Answer 2" required>
            <input type="text" name="answers-1[]" placeholder="Answer 3">
            <input type="text" name="answers-1[]" placeholder="Answer 4">
          </div>

          <label for="correct-answer-1">Correct Answer</label>
          <select id="correct-answer-1" name="correct-answer-1" required>
            <option value="1">Answer 1</option>
            <option value="2">Answer 2</option>
            <option value="3">Answer 3</option>
            <option value="4">Answer 4</option>
          </select>
        </div>
      </div>

      <!-- Add More Questions Button -->
      <button type="button" id="add-question" class="btn">Add Another Question</button>

      <!-- Submit Quiz -->
      <button type="submit" class="btn btn-primary">Submit Quiz</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="main-footer">
  </footer>

  <!-- JavaScript for Dynamic Questions -->
  <script>
    const addQuestionButton = document.getElementById('add-question');
    const questionsContainer = document.getElementById('questions-container');
    let questionCount = 1;

    addQuestionButton.addEventListener('click', () => {
      questionCount++;
      const questionDiv = document.createElement('div');
      questionDiv.classList.add('question');
      questionDiv.setAttribute('id', `question-${questionCount}`);
      questionDiv.innerHTML = `
        <label for="question-${questionCount}">Question ${questionCount}</label>
        <input type="text" id="question-${questionCount}" name="questions[]" placeholder="Enter your question" required>
        
        <div class="answers">
          <label>Answers</label>
          <input type="text" name="answers-${questionCount}[]" placeholder="Answer 1" required>
          <input type="text" name="answers-${questionCount}[]" placeholder="Answer 2" required>
          <input type="text" name="answers-${questionCount}[]" placeholder="Answer 3">
          <input type="text" name="answers-${questionCount}[]" placeholder="Answer 4">
        </div>

        <label for="correct-answer-${questionCount}">Correct Answer</label>
        <select id="correct-answer-${questionCount}" name="correct-answer-${questionCount}" required>
          <option value="1">Answer 1</option>
          <option value="2">Answer 2</option>
          <option value="3">Answer 3</option>
          <option value="4">Answer 4</option>
        </select>
      `;
      questionsContainer.appendChild(questionDiv);
    });
  </script>
</body>
</html>
